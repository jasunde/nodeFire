<div ng-if="secretData.length === 0">
  Log in to get some secret data.
</div>
<table ng-if="secretData.length > 0">
  <thead>
    <tr>
      <th>
        Secrecy Level
      </th>
      <th>
        Secret Message
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="secret in secretData | orderBy: 'secrecyLevel'">
      <td>
        {{secret.secrecyLevel}}
      </td>
      <td>
        {{secret.secretText}}
      </td>
    </tr>
  </tbody>
</table>
