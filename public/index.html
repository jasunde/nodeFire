<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <title>nodeFire with Authentication</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

    <!-- Firebase Config -->
    <script src="config.js"></script>

    <!-- Angular Application with Authentication -->
    <script src="client.js"></script>
  </head>
  <body ng-controller="SampleCtrl as sc">
    <h1>Hi! Log in to get some secret data from the server!</h1>
    <button ng-click="sc.logIn()">Log In</button>
    <button ng-click="sc.logOut()">Log Out</button>
    <div ng-if="sc.secretData.length === 0">Log in to get some secret data.</div>
    <table ng-if="sc.secretData.length > 0">
      <thead>
        <tr>
          <th>
            Secrecy Level
          </th>
          <th>
            Secret Message
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="secret in sc.secretData | orderBy: 'secrecyLevel'">
          <td>
            {{secret.secrecyLevel}}
          </td>
          <td>
            {{secret.secretText}}
          </td>
        </tr>
      </tbody>
    </table>

    <h2>Add a User</h2>
    <form ng-submit="sc.addUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="user@email.com" ng-model="sc.newUser.email">
      </div>
      <div class="form-group">
        <select name="clearance-level" id="clearanceLevel" ng-options="secret.secrecyLevel as secret.secrecyLevel for secret in sc.secretData | orderBy: 'secrecyLevel'" ng-model="sc.newUser.clearanceLevel"></select>
      </div>
      <div class="form-group">
        <button class="btn btn-default">Add User</button>
      </div>
    </form>
  </body>
</html>
